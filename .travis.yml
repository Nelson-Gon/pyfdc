# CI Travis
sudo: false

language: python

python:
    - 3.5
    - 3.6
    - 3.7
    - 3.8

before_install:
    - pip install -U pip
    - pip install -r requirements.txt
    - git clone https://www.github.com/Nelson-Gon/python-fdc.git

script:
    - cd python-fdc && python python-fdc/setup.py install
