# CI Travis
sudo: false

language: python

python:
    - 3.5
    - 3.6
    - 3.7
    - 3.8

before_install:
    - pip install -U pip
    - pip install -r requirements.txt
    - git clone https://www.github.com/Nelson-Gon/pyfdc.git

script:
    - cd python-fdc/python-fdc && python3 setup.py install || python setup.py install
